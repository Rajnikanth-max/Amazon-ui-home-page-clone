<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/assets/amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" placeholder="First and Last name">
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least6 characters">
        <button>Continue</button>
        <p class="signin-condition">By Continuing,you agree to Amazon's <span>Conditions of Use</span> and<span>Privacy Notice</span></p>
        <p class="signin-help"><span>&#9656</span><span> Need help</span></p>
        <hr>
        <h4> buying for work?</h4>

        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="./signin.html">
    <button class="signup-btn">Login with Amazon account</button>
    </a>
    
</body>
</html>
